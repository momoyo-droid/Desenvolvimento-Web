<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo DIV</title>
    <style>
        div{background-color: #ccc; padding: 20px;}
        span{color: green;background-color: white;}
    </style>
</head>
<body>
    <div>
        <h1>Aprendendo sobre DIV</h1>
        <p>A semana inteira
            Fiquei esperando
            Pra te ver sorrindo
            Pra te ver cantando
            Quando a gente ama
            Não pensa em <span>dinheiro</span>
            Só se quer amar</p>
    </div>
</body>
</html>
